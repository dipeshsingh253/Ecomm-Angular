<div class="seller-auth">
    <div class="sign-up">
        <h1>Seller Sign-up</h1>
        <form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
            <input  class="form-input" type="text" name="name" ngModel placeholder="Enter your name">
            <input class="form-input" type="password" name="password" ngModel placeholder="Enter your password">
            <input class="form-input" type="text" name="email" ngModel placeholder="Enter your email">
            <button class="form-button">Sign up</button>
        </form>
    </div>
</div>
